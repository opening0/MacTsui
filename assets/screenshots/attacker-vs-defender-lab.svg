<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <rect width="100%" height="100%" fill="#071013"/>
  <g font-family="Segoe UI, Roboto, Arial" fill="#e6eef8">
    <text x="60" y="80" font-size="28" font-weight="700">Attacker vs Defender Lab</text>
    <text x="60" y="120" font-size="16" fill="#94a3b8">Kali (attacker) ↔ Ubuntu (defender) · Traffic capture · IDS testing</text>
